<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <span class="text-center" id="current-date"></span>
          <h1 class="city">Newark</h1>
          <h2 class="temp">65°F</h2>

          <h3>
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <ul>
                    <li class="skies">Sunny ☀️</li>
                    <li class="high-low">66°|42°</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="precip">Precipitation 0"</li>
                    <li class="wind">Winds 7 MPH</li>
                  </ul>
                </div>
              </div>
            </div>
          </h3>
          <section class="week-weather">
            <ul>
              <li class="day 1">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-4">Wednesday</div>
                    <div class="col-4">☁️</div>
                    <div class="col-4">47° | 70°</div>
                  </div>
                </div>
              </li>
              <li class="day 2">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-4">Thursday</div>
                    <div class="col-4">⛅</div>
                    <div class="col-4">52° | 76°</div>
                  </div>
                </div>
              </li>
              <li class="day 3">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-4">Friday</div>
                    <div class="col-4">☀️</div>
                    <div class="col-4">56° | 76°</div>
                  </div>
                </div>
              </li>
              <li class="day 4">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-4">Saturday</div>
                    <div class="col-4">☀️</div>
                    <div class="col-4">59° | 80°</div>
                  </div>
                </div>
              </li>
              <li class="day 5">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-4">Sunday</div>
                    <div class="col-4">☁️</div>
                    <div class="col-4">55° | 68°</div>
                  </div>
                </div>
              </li>
            </ul>
          </section>
        </div>

        <div class="input-group">
          <form id="city-search">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search City"
              aria-label="Search"
              aria-describedby="search-addon"
              id="search-text-input"
            />
            <input
              class="button"
              type="submit"
              value="Search"
              class="btn btn-outline-primary"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
